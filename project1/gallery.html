<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A gallery of some lovely flowers and leaves.">
    <meta name="keywords" content="photographs, photo, gallery, flowers, leaves, trees">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-gallery">
        <ul>
            <li><a href="../index.html">All Projects</a></li>
            <li><a href="index.html">Search Engines</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main class="gallery-main">
        <h1>Gallery</h1>
        <h2>Flowers</h2>
        <section class="gallery-container">
            <figure class="gallery-image-cont">
                <a href="imgs/Rain-2.jpg">
                    <img src="imgs/Rain-2.jpg" width="100px" alt="A picture of pink roses." class="gallery-image">
                </a>
                <figcaption class="image-caption">Pink Roses</figcaption>
            </figure>

            <figure class="gallery-image-cont">
                <a href="imgs/Rain-05.jpg">
                    <img src="imgs/Rain-05.jpg" width="100px" alt="A picture of a Blue Flag Iris." class="gallery-image">
                </a>
                <figcaption class="image-caption">Blue Flag Iris.</figcaption>
            </figure>
        </section>
        
        <h2>Needle Leaves</h2>
        <section class="gallery-container">
            <figure class="gallery-image-cont">
                <a href="imgs/Rain-3.jpg">
                    <img src="imgs/Rain-3.jpg" width="100px" alt="A picture of a Douglas Fir branch." class="gallery-image">
                </a>
                <figcaption class="image-caption">Douglas Fir</figcaption>
            </figure>

            <figure class="gallery-image-cont">
                <a href="imgs/Rain-4.jpg">
                    <img src="imgs/Rain-4.jpg" width="100px" alt="A picture of a branch from the Western Hemlock tree." class="gallery-image">
                </a>
                <figcaption class="image-caption">Western Hemlock</figcaption>
            </figure>
        </section>

        <h2>Large Leaves</h2>
        <section class="gallery-container">
            <figure class="gallery-image-cont">
                <a href="imgs/Rain-07.jpg">
                    <img src="imgs/Rain-07.jpg" width="100px" alt="A picture of a hosta plant." class="gallery-image">
                </a>
                <figcaption class="image-caption">Hosta Plant</figcaption>
            </figure>

            <figure class="gallery-image-cont">
                <a href="imgs/Rain-08.jpg">
                    <img src="imgs/Rain-08.jpg" width="100px" alt="A picture of a hosta plant from a different angle." class="gallery-image">
                </a>
                <figcaption class="image-caption">Hosta Plant</figcaption>
            </figure>

            <figure class="gallery-image-cont">
                <a href="imgs/Rain-06.jpg">
                    <img src="imgs/Rain-06.jpg" width="100px" alt="A picture of a hosta plant from a third angle." class="gallery-image">
                </a>
                <figcaption class="image-caption">Hosta Plant</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Jalen Lane</p>
        <a class="footer-link" href="#top">Back to Top</a>
    </footer>

</html>
